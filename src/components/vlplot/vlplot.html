<div class="vl-plot" id="vis-{{visId}}"
  ng-class="{
    fit: !alwaysScrollable && !overflow && (maxHeight && (!height || height <= maxHeight)) && (maxWidth && (!width || width <= maxWidth)),
    overflow: alwaysScrollable  || overflow || (maxHeight && height && height > maxHeight) || (maxWidth && width && width > maxWidth),
    scroll: alwaysScrollable || unlocked || hoverFocus
  }"
  ng-mousedown="unlocked=!thumbnail"
  ng-mouseup="unlocked=false"
  ng-mouseenter="mouseenter()"
  ng-mouseleave="mouseleave()"
>
</div>
